dubbox.protocol.rest.extension=com.wepiao.admin.user.exception.BaseRestExceptionMapper,com.wepiao.admin.user.filter.DubboxRestServiceFilter,com.wepiao.user.common.rest.exception.parser.NotFoundExceptionParser,com.wepiao.user.common.rest.exception.parser.NotSupportedExceptionParser,com.wepiao.user.common.rest.exception.parser.NotAllowedExceptionParser


####################
#    多线程处理     #
####################

# 用以处理添加用户标签的线程数
user.tag.handle.thread.num=10
# 用以处理添加用户动态标签入库的线程数
user.dynamic.tag.to.db.thread.num=10


####################
#  第三方合法性验证  #
####################

#是否需要验证
user.oauth2.verification.permitted=false
#微博用户注册验证的Url
user.oauth2.verification.url.weibo=https://api.weibo.com/oauth2/get_token_info?access_token=%s
#微信用户注册验证的Url
user.oauth2.verification.url.wechat=https://api.weixin.qq.com/sns/userinfo?access_token=%s&openid=%s&lang=zh_CN
#手Q用户注册验证的Url
user.oauth2.verification.url.qq=https://graph.qq.com/user/get_user_info?access_token=%s&oauth_consumer_key=%s&openid=%s


